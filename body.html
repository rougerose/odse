<body class="page c-site">
  <header class="c-site__header" role="banner">
    <INCLURE{fond=header/#ENV{type-page}, env} />
    <h1 class="c-site__title"><span>#SLOGAN_SITE_SPIP</span></h1>
  </header>
  <main id="main" class="c-site__main">
    <INCLURE{fond=content/#ENV{type-page}, env} />
  </main>
  <INCLURE{fond=aside/#ENV{type-page}, env} />
  <INCLURE{fond=footer/#ENV{type-page}, env} />
  [(#REM)
		<!-- https://alistairshepherd.uk/writing/focus-visible-conditional-polyfill/ -->
	]<script>
		try {
			document.body.querySelector(':focus-visible');
		} catch (error) {
			var script = document.createElement('script');
			script.src = "[(#CHEMIN{dist/js/lib/focus-visible.js}|timestamp)]";
			document.body.appendChild(script);
		}
	</script>
</body>
