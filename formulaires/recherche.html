<div class="formulaire_spip formulaire_recherche c-search-box[ c-search-box--(#ENV{class})]">
  <form action="[(#ENV{action})]" method="get" role="search">
    <div class="editer-groupe">
      [(#ENV{action}|form_hidden)]
      [<input type="hidden" name="lang" value="(#ENV{lang})" />]
      <div class="c-search-box__group[ c-search-box__group--(#ENV{class})]">
        <label for="#ENV{_id_champ}" class="u-hidden-visually "><:odse:rechercher_label:></label>
        <input type="[(#HTML5|?{search,text})]" class="search text" size="10" name="recherche" id="#ENV{_id_champ}"[ value="(#ENV{recherche})"] accesskey="4" autocapitalize="off" autocorrect="off"/>
        <button type="submit" class="c-btn c-btn--search xc-btn--flat" aria-label="<:info_rechercher:>">
          <:info_rechercher:>
        </button>
      </div>
    </div>
  </form>
</div>
