<aside>
  <div id="dialogSiteNav" class="c-dialog">
    <div class="c-dialog__overlay c-dialog__overlay--site-nav" tabindex="-1" data-a11y-dialog-hide></div>
    <div class="c-dialog__content" role="dialog" aria-labelledby="dialogSearchBoxTitle">
      <div class="o-wrapper">
        <button type="button" class="c-btn c-btn--close c-btn---close-dialog c-btn--flat js-btn-close" aria-label="Fermer" data-a11y-dialog-hide> </button>
        <h2 id="dialogSearchBoxTitle" class="c-dialog__title c-dialog__title--site-nav u-hidden-visually"><:odse:site_nav_titre:></h2>
        <INCLURE{fond=inclure/nav/site-nav, variante=mobile} />
      </div>
    </div>
  </div>

  <div id="dialogSearchBox" class="c-dialog">
    <div class="c-dialog__overlay" tabindex="-1" data-a11y-dialog-hide></div>
    <div class="c-dialog__content" role="dialog" aria-labelledby="dialogSearchBoxTitle">
      <button type="button" class="c-btn c-btn--close c-btn--close-dialog c-btn--flat js-btn-close" aria-label="Fermer" data-a11y-dialog-hide> </button>
      <h2 id="dialogSearchBoxTitle" class="c-dialog__title"><:odse:rechercher_titre:></h2>
      [(#FORMULAIRE_RECHERCHE{'', 'large'})]
    </div>
  </div>
</aside>
