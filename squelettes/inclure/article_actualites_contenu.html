<BOUCLE_article_actualites_contenu(ARTICLES){id_article}>
  <article class="c-article-actu t-brcolor-#ID_RUBRIQUE">
    [<figure class="c-article-actu__image">
      (#LOGO_ARTICLE)
    </figure>]
    <div class="c-article-actu__body[(#LOGO_ARTICLE|non) c-article-actu__body--no-image]">
      <header class="c-article-actu__header">
        <h1 class="c-article-actu__title">#TITRE</h1>
      </header>
      <div class="c-article-actu__desc">
        #TEXTE
      </div>
      <footer class="c-article-actu__source">
        <p>[<time class="c-article-actu__date" datetime="[(#DATE|date_iso)]">(#DATE|affdate)</time>][ <span class="c-article-actu__site">(#NOM_SITE*)</span>][ <a href="(#URL_SITE)" class="c-article-actu__lien spip_out">#URL_SITE</a>]</p>
      </footer>
    </div>
  </article>
</BOUCLE_article_actualites_contenu>
