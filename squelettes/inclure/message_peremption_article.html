      <span class="c-message__title"><:odse:article_message_peremption_titre:></span>
      [(#SET{delai, [(#ENV{date}|annee|moins{#DATE|annee})]})]

  </div>
</BOUCLE_article_message_peremption>
#FILTRE{mini_html}
