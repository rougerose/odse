<BOUCLE_resume_article(ARTICLES){id_article}>
  [(#SET{couper_intro, #ENV{couper_intro, 300}})]
  <article class="c-article-resume">
    <a href="#URL_ARTICLE" class="c-article-resume__link">
      <header class="c-article-resume__header">
        [<p class="c-article-resume__surtitre t-color-#ID_SECTEUR">(#SURTITRE)</p>]
        <h2 class="c-article-resume__titre">#TITRE</h2>
        [<p class="c-article-resume__soustitre t-color-#ID_SECTEUR">(#SOUSTITRE)</p>]
      </header>
      <div class="c-article-resume__texte">
        [<div class="c-article-resume__desc">
          (#INTRODUCTION{#GET{couper_intro}})
        </div>]
        <p class="c-article-resume__meta">
          [<span class="c-article-resume__date">(#DATE|affdate)</span>]
          <B_mots_article>
            | <span class="c-article-resume__tags c-tag-list">
              <BOUCLE_mots_article(MOTS){id_article}{par titre}>
                <span class="c-tag-list__item">#TITRE</span>
              </BOUCLE_mots_article>
            </span>
          </B_mots_article>
        </p>
        <p class="c-lien-plus">+ En savoir plus</p>
      </div>
    </a>
  </article>
</BOUCLE_resume_article>
